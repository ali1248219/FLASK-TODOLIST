<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100" style="background-color: beige;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-3">
                            <h4 class="text-center my-3 pb-3">Python Flask Todo</h4>
                            <form action="/add" class="row" method="post">
                                <div class="col-4">
                                    <div class="form-outline">
                                        <input type="text" name="title" id="title" class="form-control" placeholder="Enter task here">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary" >Save</button>
                                </div>
                            </form>
                            <table class="table mb-4 my-2">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo Items</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for todo in todo_list%}
                                    <tr>
                                        <th scope="row">{{todo.id}}</th>
                                        <td>{{todo.title}}</td>
                                        <td>
                                            {%if todo.complete == False%}
                                            <div class="alert alert-secondary" role="alert">In Progress</div>
                                            {%else%}
                                            <div class="alert alert-success" role="alert">Completed</div>
                                            {%endif%}
                                        </td>
                                        <td>
                                            <a href="/update/{{todo.id}}" class="btn btn-success">Update</a>
                                            <a href="/delete/{{todo.id}}" class="btn btn-danger ms-1">Delete</a>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
